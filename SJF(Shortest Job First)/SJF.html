<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="Operating System, Scheduling Algorithms, OS Algorithms, SJF, Shortest Job First"
    />
    <meta
      name="description"
      content="Demonstration of Scheduling Algorithms of Operating System - Shortest Job First"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="authors"
      content="Parth Prajapati, Ritik Patel, Purv Patel, Nisarg Kapkar"
    />
    <title>SJF Scheduling</title>
    <link rel="stylesheet" type="text/css" href="SJFstyle.css" />
  </head>

  <body>
    <div>
      <h1>Shortest Job First</h1>
    </div>
    <br />
    <div>
      <table id="Inputs" cellspacing="5px">
        <tr>
          <th>
            <input type="text" value="Job No." id="JH" size="5" disabled />
          </th>
          <th><input type="text" value="AT" id="ATH" disabled /></th>
          <th><input type="text" value="BT" id="BTH" disabled /></th>
          <th><input type="text" value="CT" id="CTH" size="5" disabled /></th>
          <th><input type="text" value="TAT" id="TATH" size="5" disabled /></th>
          <th><input type="text" value="WT" id="WTH" size="5" disabled /></th>
          <th><input type="text" value="RT" id="RTH" size="5" disabled /></th>
        </tr>
      </table>
    </div>
    <br />
    <div>
      <button id="AddJob">ADD JOB</button>
      <button id="RemoveJob">REMOVE JOB</button>
      <button id="Solve">SOLVE</button>
    </div>
    <br />
    <div id="average"></div>
    <script type="text/javascript" src="SJFscript.js"></script>
  </body>
</html>
